version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - order_food
  - track_order
  - recommend_product
  - complain
  - escalate

entities:
  - food_item
  - order_id
  - preference

slots:
  food_item:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: food_item
  order_id:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: order_id
  preference:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: preference

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_goodbye:
    - text: "Bye"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_ask_order_details:
    - text: "Sure! Please tell me what you'd like to order."

  utter_iamabot:
    - text: "I am a Rasa-powered assistant."

  utter_confirm_order:
    - text: "You ordered: {food_item}. Got it!"
  utter_ask_order_id:
    - text: "Please provide your order ID so I can check it."
  utter_ask_complaint_details:
    - text: "I'm sorry to hear that ðŸ˜”. Can you please provide more details about the issue?"
  utter_human_escalation:
    - text: "Sure, I'm transferring you to a human agent. Please wait..."

actions:
  - action_track_order
  - action_recommend_product
  - action_log_complaint
